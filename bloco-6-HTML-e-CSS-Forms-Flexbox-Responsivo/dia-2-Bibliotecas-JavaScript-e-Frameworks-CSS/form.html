<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sorteio</title>
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.min.css"  />
    
</head>
<body>
    <form id="central" class="container-sm">
         <header id="cabecalho">
             <h1 class="h1">Participe do concurso TrybeTrip</h1>
             <h3 class="h3">Que tal concorrer a uma viagem dos sonhos</h3>
         </header>
          <section class="formulario">
              <div class="mb-3">
                 <label for="nome" class="form-label">Nome: </label>
                 <input type="text" class="form-control" minlength="10" maxlength="40" name="nome" id="nome" placeholder="Digite seu nome" required class="radio principal"><br>
                 <label for="email" class="form-label">Email:</label>
                 <input type="email" class="form-control" minlength="10" maxlength="50" name="email" id="email" placeholder="Digite seu email" required class="radio principal"><br>
             </div>
             <div class="form-check form-check-inline">
                   <input type="radio"  class="form-check-input" name="radio" id='cid' class="radio">
                   <label for="cid" class="form-check-label">Fernando Dinoronha</label>
                   </div>
                 <div class="form-check form-check-inline">
                     <input type="radio" class="form-check-input" name="radio" id="praia" class="radio">
                     <label for="praia" class="form-check-label">Havaí</label>
                 </div>
                 <div class="form-check form-check-inline">
                     <input type="radio" class="form-check-input" name="radio" id="campo" class="radio">
                     <label for="campo" class="form-check-label">Campo do Jordão</label>
                 </div>
                 <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="radio" id="montanha" class="radio">
                    <label for="montanha" class="form-check-label"> Monte Everest</label>
                 </div>
             <div class="form-floating">
                 <p id="texto" class="tableclasse">
                Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
                 </p>
                 <textarea class="form-control"  maxlength="500" id="text"></textarea>
             </div>
              <footer class="btn-group-vertical">
                  <label for="data" class="data">Qual melhor data para sua viagem?</label>
                  <input type="date" name="data" id="data" class="data"><br>
                  <input type="checkbox" class="btn-check" name="aceito" id="aceito" class="concordo">
                  <label for="aceito" class="btn btn-outline-danger">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label><br>
                  <input type="checkbox" class="btn-check" name="aceito" id="aceitoo" class="concordo">
                  <label for="aceitoo" class="btn btn-outline-danger">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
             </footer>
         </section>
         <section class="formulario1">
             <input type="submit" id="enviar" class="btn"></input>
             <input type="reset" id="apagar" class="btn"></input>
          </section>
     </form>
     <script src="script2.js"></script>
    
</body>
</html>
